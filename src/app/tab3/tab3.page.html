<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Access Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item style="cursor: pointer; margin-top:100px;"
    (click)="onpickupClick()">
    <ion-icon slot="start" name="locate"></ion-icon>
    <ion-label position="stacked">Pickup Locations</ion-label>
    <ion-text-area style="margin-top:20px;" >{{pickupLocation}}</ion-text-area>
  </ion-item>
</ion-content>
